type Statistics {
  id: ID!
  total: String!
  time: Float!
  price: Int!
  distance: Float!
}

type Area {
  id: ID!
  name: String!
  value: Int!
}

type User {
  id: ID!
  fromCity: String!
  toCity: String!
  name: String!
  message: String!
}

type Transportation {
  id: ID!
  name: String!
  value: Float!
}

type Data {
  id: ID!
  statistics: Statistics!
  area: [Area]!
  users: [User]!
  transportation: [Transportation]!
}

type Query {
  data: Data!
}
